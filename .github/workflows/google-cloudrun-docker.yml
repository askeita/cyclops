# This workflow build and push a Docker container to Google Artifact Registry
# and deploy it on Cloud Run when a commit is pushed to the "main"
# branch.
#
# To configure this workflow:
#
# 1. Enable the following Google Cloud APIs:
#
#    - Artifact Registry (artifactregistry.googleapis.com)
#    - Cloud Run (run.googleapis.com)
#    - IAM Credentials API (iamcredentials.googleapis.com)
#
#    You can learn more about enabling APIs at
#    https://support.google.com/googleapi/answer/6158841.
#
# 2. Create and configure a Workload Identity Provider for GitHub:
#    https://github.com/google-github-actions/auth#preferred-direct-workload-identity-federation.
#
#    Depending on how you authenticate, you will need to grant an IAM principal
#    permissions on Google Cloud:
#
#    - Artifact Registry Administrator (roles/artifactregistry.admin)
#    - Cloud Run Developer (roles/run.developer)
#
#    You can learn more about setting IAM permissions at
#    https://cloud.google.com/iam/docs/manage-access-other-resources
#
# 3. Change the values in the "env" block to match your values.

name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: 'banded-object-476821-p9'
  REGION: 'europe-west1'
  SERVICE: 'main'
  REPOSITORY: 'cyclops'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/297496186405/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
  SERVICE_ACCOUNT: 'github-actions-sa@banded-object-476821-p9.iam.gserviceaccount.com'
  CLOUDSQL_INSTANCE: 'banded-object-476821-p9:europe-west1:cyclops-mysql'
  GCLOUD_VERBOSITY: 'debug'

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configurer verbositÃ© gcloud'
        run: |
          set -euxo pipefail
          gcloud config set core/verbosity ${GCLOUD_VERBOSITY}
          gcloud config set core/log_http True
          gcloud info

      # Configure Workload Identity Federation and generate an access token.
      #
      # See https://github.com/google-github-actions/auth for more options,
      # including authenticating via a JSON credentials file.
      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ env.SERVICE_ACCOUNT }}'
          project_id: '${{ env.PROJECT_ID }}'

      # Check IAM permissions
      - name: 'Verify IAM Permissions'
        run: |-
          set -euxo pipefail
          gcloud projects get-iam-policy ${{ env.PROJECT_ID }} \
            --flatten="bindings[].members" \
            --filter="bindings.members:${{ env.SERVICE_ACCOUNT }}" \
            --format="table(bindings.role)" \
            --verbosity=${{ env.GCLOUD_VERBOSITY }}

     # Check existence of Artifact Registry repository
      - name: 'Verify Artifact Registry Repository'
        run: |-
          set -euxo pipefail
          gcloud artifacts repositories describe ${{ env.REPOSITORY }} \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --verbosity=${{ env.GCLOUD_VERBOSITY }}

      # BEGIN - Docker auth and build
      # Authentication for pushing to Artifact Registry
      - name: 'Configure Docker for Artifact Registry'
        run: |-
          set -euxo pipefail
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet --verbosity=${{ env.GCLOUD_VERBOSITY }}

      - name: 'Docker Auth'
        uses: docker/login-action@v3
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.auth_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev'

      - name: 'Build and Push Container'
        run: |-
          set -euxo pipefail
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --progress=plain --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"
      # END - Docker auth and build

      - id: deploy
        name: 'Deploy to Cloud Run'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          # NOTE: If using a pre-built image, update the image name below:
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}'
          flags: >-
            --port=8080 --cpu=1 --memory=512Mi --min-instances=0 --max-instances=10
            --add-cloudsql-instances=${{ env.CLOUDSQL_INSTANCE }}
          env_vars: |
            APP_ENV=prod
            APP_DEBUG=0
            TRUSTED_PROXIES=0.0.0.0/0
            TRUSTED_HOSTS=.*
          secrets: |
            DATABASE_URL=projects/${{ env.PROJECT_ID }}/secrets/DATABASE_URL
            DATABASE_USERNAME=projects/${{ env.PROJECT_ID }}/secrets/DATABASE_USERNAME
            DATABASE_PASSWORD=projects/${{ env.PROJECT_ID }}/secrets/DATABASE_PASSWORD

      # If required, use the Cloud Run URL output in later steps
      - name: 'Show URL'
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"

      - name: 'Cloud Run recent logs (on failure)'
        if: failure()
        run: |
          set -euxo pipefail
          gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --format='yaml(status)' --verbosity=${GCLOUD_VERBOSITY}
          gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${{ env.SERVICE }}" \
            --limit=100 --order=desc --verbosity=${GCLOUD_VERBOSITY} --format=json || true
